<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>検索 - 日本語でおｋ.com</title>

    <!-- Le styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <style>
      body {
        padding-top: 0px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      span.keyword {
        font-weight:bold;
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script language="JavaScript"><!--
      $(function(){
        $("#q").focus();
      });
    //--></script>

    {% include "analytics.html" %}
  </head>

  <body>
    <div class="container" style="padding-top:16px;">
      <center>
	<div>
	  <div style="padding:28px 0 3px">
	    <div align=left style="background:url(/static/img/logo_search.png) no-repeat;height:126px;width:379px;"
		 title="nihongodeok search">
	    </div>
	  </div>
	  <br/>
	</div>
	<form action="/search" method="GET">
	  <table cellpadding="0" cellspacing="0">
	    <tr valign="top">
	      <td align="center" nowrap="">
		<div style="display:-moz-inline-box;display:inline-block;margin:3px 0 4px;margin-left:4px;height:32px;margin:4px 0;">
		  <input autocomplete="off" maxlength=2048 id="q" name="q"
			 title="Hiwihhi search" value="" 
			 size="57" style="width:496px;background:#fff;border:1px solid #ccc;border-bottom-color:#999;border-right-color:#999;color:#000;font:18px arial,sans-serif bold;margin:0;padding:5px 8px 0 6px;vertical-align:top;"/>
		</div>
		<br style="line-height:0"/>
		<input type="submit" value="Search nihongodeok.com" class="btn"/>
	      </td>
	    </tr>
	  </table>
	</form>
	<div id=res></div>
	<span id="footer">
	  <center id="fctr">
	    <div style="font-size:10pt">
	      <div style="margin:19px auto 19px auto;text-align:center;">
		nihongodeok.com - &copy; 2012- nihongodeok.com
	      </div>
	    </div>
	  </center>
	</span>
      </center>
    </div> <!-- /container -->
  </body>
</html>
